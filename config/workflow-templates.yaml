# Workflow Templates for Graph Bootstrap
#
# These templates define common tool usage patterns to initialize
# the graph with meaningful edges before real usage data is collected.
#
# Format: [from_tool, to_tool] - indicates "from" is often used before "to"

templates:
  web_research:
    description: "Search the web and store findings"
    edges:
      - [tavily:tavily-search, memory:create_entities]
      - [tavily:tavily-search, filesystem:write_file]
      - [tavily:tavily-extract, memory:create_entities]
      - [tavily:tavily-extract, filesystem:write_file]
      - [exa:search, memory:create_entities]
      - [exa:search, filesystem:write_file]

  browser_automation:
    description: "Web scraping and browser interaction"
    edges:
      - [playwright:playwright_navigate, playwright:playwright_screenshot]
      - [playwright:playwright_navigate, playwright:playwright_click]
      - [playwright:playwright_navigate, playwright:playwright_fill]
      - [playwright:playwright_click, playwright:playwright_fill]
      - [playwright:playwright_click, playwright:playwright_screenshot]
      - [playwright:playwright_fill, playwright:playwright_click]
      - [playwright:playwright_screenshot, filesystem:write_file]

  file_operations:
    description: "Read, process, and write files"
    edges:
      - [filesystem:list_directory, filesystem:read_file]
      - [filesystem:list_directory, filesystem:read_multiple_files]
      - [filesystem:read_file, filesystem:write_file]
      - [filesystem:read_multiple_files, filesystem:write_file]
      - [filesystem:search_files, filesystem:read_file]
      - [filesystem:directory_tree, filesystem:read_file]

  knowledge_management:
    description: "Store and retrieve knowledge in memory graph"
    edges:
      - [memory:create_entities, memory:search_nodes]
      - [memory:create_entities, memory:create_relations]
      - [memory:add_observations, memory:search_nodes]
      - [memory:search_nodes, memory:open_nodes]
      - [memory:open_nodes, memory:add_observations]
      - [memory:create_relations, memory:search_nodes]

  research_workflow:
    description: "Complete research pipeline"
    edges:
      - [tavily:tavily-search, memory:create_entities]
      - [memory:search_nodes, tavily:tavily-search]
      - [memory:create_entities, memory:create_relations]
      - [filesystem:read_file, memory:create_entities]
